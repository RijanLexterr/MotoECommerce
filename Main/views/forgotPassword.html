<div class="container " ng-controller="ForgotPasswordController" style="margin-top: 60px;">
    <div class="container py-5">
        <div class="card p-4 shadow-sm" style="max-width: 500px; margin:auto;">
            <h4 class="text-center mb-4">Reset Password</h4>

            <!-- Step 1: Enter email + code -->
            <div ng-show="!isCodeVerified">
                <div class="form-outline mb-3">
                    <input type="email" id="email" ng-model="email" class="form-control" required />
                    <label class="form-label" for="email">Email address</label>
                </div>

                <div class="form-outline mb-3">
                    <input type="text" id="code" ng-model="code" class="form-control" required maxlength="6" />
                    <label class="form-label" for="code">Verification Code</label>
                </div>

                <button class="btn btn-primary btn-block" ng-click="validateCode()" ng-disabled="isLoading">
                    {{ isLoading ? 'Validating...' : 'Verify Code' }}
                </button>



                <p class="text-danger mt-2" ng-if="errorMessage">{{ errorMessage }}</p>
            </div>

            <!-- Step 2: Enter new password -->
            <div ng-show="isCodeVerified">
                <div class="form-outline mb-3">
                    <input type="password" id="newPassword" ng-model="newPassword" class="form-control" required />
                    <label class="form-label" for="newPassword">New Password</label>
                </div>

                <div class="form-outline mb-3">
                    <input type="password" id="confirmPassword" ng-model="confirmPassword" class="form-control"
                        required />
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                </div>

                <button class="btn btn-success btn-block" ng-click="resetPassword()" ng-disabled="isLoading">
                    {{ isLoading ? 'Saving...' : 'Save New Password' }}
                </button>

                <p class="text-success mt-2" ng-if="successMessage">{{ successMessage }}</p>
                <p class="text-danger mt-2" ng-if="errorMessage">{{ errorMessage }}</p>
            </div>
            <a href="#!/home" class="btn btn-primary btn-block" style="margin-top: 10px;">Go back</a>


        </div>
        <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel">{{ modalTitle }}</h5>
                        <button type="button" class="btn-close" ng-click="closeModal()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>{{ modalMessage }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" ng-click="closeModal()">Close</button>
                        <button type="button" class="btn btn-primary" ng-if="modalType === 'success'"
                            ng-click="closeModal()">OK</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">{{ modalTitle }}</h5>
                    <button type="button" class="btn-close" ng-click="closeModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>{{ modalMessage }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" ng-click="closeModal()">Close</button>
                    <button type="button" class="btn btn-primary" ng-if="modalType === 'success'"
                        ng-click="closeModal()">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
