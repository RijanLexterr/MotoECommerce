<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- ASIDE -->
            <div id="aside" class="col-md-3">
                <!-- Category -->
                <div class="aside">
                    <h3 class="aside-title">Categories</h3>
                    <div class="checkbox-filter">

                        <div class="input-checkbox" ng-repeat="cat in categoryList">
                            <input type="checkbox" ng-model="cat.selected" id="cat-{{cat.category_id}}"
                                ng-change="updateFilters()">
                            <label for="cat-{{cat.category_id}}">
                                <span></span>
                                {{cat.name}}
                            </label>
                        </div>

                    </div>
                </div>
                <!-- -->


                <!-- Brand -->
                <div class="aside">
                    <h3 class="aside-title">Brand</h3>
                    <div class="checkbox-filter" ng-repeat="brand in brandList">
                        <div class="input-checkbox">
                            <input type="checkbox" id="brand-{{brand.brand_id}}" ng-model="brand.selected"
                                ng-change="updateFilters()">
                            <label  for="brand-{{brand.brand_id}}">
                                <span></span>
                                {{brand.name}}
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /ASIDE -->

            <!-- STORE -->
            <div id="store" class="col-md-9">
                <!-- store products -->
                <div class="row">
                    <!-- product -->
                    <div class="col-md-4 col-xs-6" ng-repeat="product in Products">
                        <div class="product" ng-if="product">
                            <div class="product-img">
                                <img class="img-fluid w-100"
                                    ng-if="product.image_location"
                                    ng-src="../BackOffice/uploads/{{product.image_location}}"
                                    alt="{{ product.name }}">
                                <img class="img-fluid w-100"
                                    ng-if="!product.image_location"
                                    ng-src="assets/img/default.jpg"
                                    alt="No image available">

                                <div class="product-label">
                                    <span class="sale">-30%</span>
                                    <span class="new">NEW</span>
                                </div>
                            </div>
                            <div class="product-body">
                                <h5 class="product-name">
                                    <a href="#">{{ product.name | limitTo:20 }}</a>
                                </h5>
                                <h6 class="product-price" ng-if="product.price">
                                    ₱{{ product.price | number:2 }}
                                    <del class="product-old-price">₱{{ product.price | number:2 }}</del>
                                </h6>
                                <h6 class="product-price" ng-if="!product.price">
                                    ₱0.00
                                </h6>
                            </div>
                            <div class="add-to-cart">
                                <button class="add-to-cart-btn" ng-click="addToCart(product.product_id)" data-toggle="modal" data-target="#addToCartModal">
                                    <i class="fa fa-shopping-cart"></i> add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /product -->    
                </div>
                <!-- /store products -->

                <!-- store bottom filter -->
                <div class="store-filter clearfix">
                    <span class="store-qty">Showing 20-100 products</span>
                    <ul class="store-pagination">
                        <li class="active">1</li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>
                <!-- /store bottom filter -->
            </div>

            <!-- ✅ AngularJS-Controlled Bootstrap Modal -->
            <div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addToCartModalLabel">Cart Notification</h5>
                        </div>
                        <div class="modal-body">
                            {{ alertMessage }}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- /STORE -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
