<div class="add-user-btn-container d-flex justify-content-between align-items-center mb-3">
    <div>
        <input class="form-control" type="text" placeholder="search" ng-model="searchQuery">
    </div>
    <div>
        <button type="button" class="btn btn-primary btn-round ms-auto" data-bs-toggle="modal" data-bs-target="#CategoryCreateModal" ng-click="addCategoryOnClick()">
            <i class="fa fa-plus"></i>
            Add Category
        </button>
    </div>
</div>

<!-- Add User Modal -->
    <div class="modal fade" id="CategoryCreateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="CategoryCreateModalLabel">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" ng-click="updateCategoryFields()" aria-label="Close" ></button>
            </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="name" ng-model="category.name" ng-blur="validateName()" placeholder="Enter Category Name">
                        <span ng-show="nameHasError" style="color: red; font-size: 0.9em;">
                            Category Name is required.
                        </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" ng-click="updateCategoryFields()">Cancel</button>
                    <button ng-show="!category.category_id" type="button" class="btn btn-primary"  ng-click="submit()">Create</button>
                    <button ng-show="category.category_id" type="button" class="btn btn-primary"  ng-click="submit()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->

<div class="modal fade" id="deleteCategoryConfirmationModal" tabindex="-1" aria-labelledby="deleteCategoryConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteCategoryConfirmationModalLabel">Delete Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this Category?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" ng-click="deleteCategoryById()">Yes</button>
      </div>
    </div>
  </div>
</div>



<div>
	<form ng-submit="save">
    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Category Name</th>
            <th scope="col">Created Date</th>
            </tr>
        </thead>
        </thead>
        <tbody>
            <tr ng-repeat="Category in categorylist | filter:searchQuery">
                <td>{{($index + 1) + ((pagination.page - 1) * pagination.limit)}}</td>
				<td>{{Category.name}}</td>
				<td>{{Category.created_at}}</td>
                <td>
                    <div class="action-btn-container">
                        <div>
                            <button type="button" class="btn btn-link btn-primary" ng-click="updateCategoryOnClick(Category)" data-bs-toggle="modal" data-bs-target="#CategoryCreateModal">
                                <i class="fa fa-edit"></i>
                            </button>
                        </div>
                        <div>
                            <button class="btn btn-link btn-danger" ng-click="deleteCategoryOnClick(Category.category_id)" data-bs-toggle="modal" data-bs-target="#deleteCategoryConfirmationModal">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
	</form>
    <div>
        <!-- Pagination controls -->
            <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
                <label>Show 
                <select ng-model="pageSize" ng-change="changePageSize()" 
                        ng-options="s for s in [5,10,25,50]"></select> 
                entries
                </label>
            </div>

            <div>
                <button class="btn btn-sm btn-outline-primary"
                        ng-disabled="pagination.page === 1"
                        ng-click="loadTransactions(pagination.page - 1)">
                Prev
                </button>

                Page {{pagination.page}} of {{pagination.totalPages}}

            <button class="btn btn-sm btn-outline-primary"
                        ng-disabled="pagination.page === pagination.totalPages"
                        ng-click="loadTransactions(pagination.page + 1)">next</button>

                </div>
                </div>

        </div>
            </div>
    </div>
    
</div>
